<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API練習_天気予報</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <!-- フォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
  <div class="location">
    <h1 class="location-timezone">Timezone</h1>
    <img class="icon" src="" alt="icon">
  </div>
  <div class="temperature">
    <div class="degree-section">
      <h2 class="temperature-degree">-</h2>
      <span>°C</span>
    </div>
    <div class="temperature-description">-</div>
  </div>
  <div class="time-sun">
    <div>sunrise<span class="time-sunrise">00:00</span></div>
    <div>sunset<span class="time-sunset">00:00</span></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
