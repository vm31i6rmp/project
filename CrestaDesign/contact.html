<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP:400,700|Noto+Serif:400,700,700i&amp;display=swap&amp;subset=japanese" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Cresta Design | 快適なオフィス空間をデザインする会社 </title>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="hp-title">
        <a href="index.html">Cresta Design</a>
      </div>
      <nav>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="">Concept</a>
          </li>
          <li class="nav-item">
            <a href="">Service</a>
          </li>
          <li class="nav-item">
            <a href="">Works</a>
          </li>
          <li class="nav-item">
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="btn-ham">
        <div class="ham-bar"></div>
        <div class="ham-bar"></div>
        <div class="ham-bar"></div>
      </div>
    </div>
  </header>
  <main>
    <section class="section-wrapper" id="contact-page">
      <div class="section-inner">
        <div class="section-ttl section-ttl-right">Contact</div>
        <div class="section-bottom">Contact us</div>
      </div>
    </section>
    <form class="form-wrapper" action="" name="contact-form" method="post">
      <div class="form-q form-q1">
        <p>お問い合わせ内容</p>
        <label><input type="checkbox" name="form-q1">資料請求</label>
        <label><input type="checkbox" name="form-q1">お電話でのご相談を希望</label>
        <label><input type="checkbox" name="form-q1">申し込み</label>
      </div>
      <div class="form-q">
        <label>
          <p>担当者名</p>
          <input type="text">
        </label>
      </div>
      <div class="form-q">
        <label>
          <p>電話番号</p>
          <input type="tel">
        </label>
      </div>
      <div class="form-q">
        <label>
          <p>メールアドレス</p>
          <input type="email">
        </label>
      </div>
      <div class="form-q">
        <label>
          <p>その他</p>
          <textarea name="contact-other" cols="30" rows="10"></textarea>
        </label>
      </div>
      <div class="btn btn-submit">
        <a href="">Submit</a>
      </div>
    </form>
  </main>
  <footer>
    <div class="copyright">©cresta.design all rights reserved</div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
